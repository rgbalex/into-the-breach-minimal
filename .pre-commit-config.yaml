repos:
-   repo: https://github.com/ambv/black
    rev: 24.3.0
    hooks:
    - id: black
-   repo: local
    hooks:
    - id: pytest
      name: pytest
      entry: pytest
      language: system
      types: [python]
      pass_filenames: false
      always_run: true
    - id: increment_version
      name: Auto Increment Patch
      entry: .\\scripts\\increment_version.bat
      language: system
      types: [batch]